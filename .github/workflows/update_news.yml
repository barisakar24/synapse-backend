name: Update News (NO IMAGES)

on:
  schedule:
    - cron: '0 */3 * * *' # Her 3 saatte bir çalış
  workflow_dispatch:      # Elle tetiklemek için

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser python-dateutil openai

      - name: Run News Generator
        env: 
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
        run: |
          cd backend
          python news_generator.py

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Synapse Bot'
          git config --global user.email 'bot@synapse.com'
          
          # SADECE JSON dosyasını ekle (Resim satırı SİLİNDİ)
          git add backend/news_data.json
          
          # Değişiklik varsa commit yap
          git commit -m "Haber Guncelleme: $(date)" || echo "Değişiklik yok"
          
          # Token ile gönder
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:master