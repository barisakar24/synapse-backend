name: Update News (AI & Images)

on:
  schedule:
    - cron: '0 */3 * * *' # Her 3 saatte bir Ã§alÄ±ÅŸ
  workflow_dispatch: # Elle tetiklemek iÃ§in

permissions:
  contents: write # Yazma izni istiyoruz

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Kendi token'Ä±mÄ±zÄ± kullanacaÄŸÄ±z
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser python-dateutil openai requests

      - name: Run News Generator
        env: 
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
        run: |
          cd backend
          python news_generator.py

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Synapse Bot'
          git config --global user.email 'bot@synapse.com'
          
          # DosyalarÄ± ekle
          git add backend/news_data.json
          git add backend/images/*
          
          # DeÄŸiÅŸiklik varsa commit yap, yoksa hata verme
          git commit -m "Otomatik gÃ¼ncelleme: $(date)" || exit 0
          
          # ðŸ‘‡ KRÄ°TÄ°K DEÄžÄ°ÅžÄ°KLÄ°K: Kimlik kartÄ± (Token) ile push yapÄ±yoruz
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:master