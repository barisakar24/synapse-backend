name: Update News (AI & Images)

on:
  schedule:
    - cron: '0 */3 * * *' # Her 3 saatte bir çalış
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser python-dateutil openai requests

      - name: Run News Generator
        env: 
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
        run: |
          cd backend
          python news_generator.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Synapse Bot'
          git config --global user.email 'bot@synapse.com'
          # Hem json'u hem de yeni inen resimleri ekle
          git add backend/news_data.json
          git add backend/images/*
          git commit -m "Otomatik güncelleme: $(date)" || exit 0
          git push